<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="logo">
  <img src="images/logo.svg">
</div>

<div class="hero">
  <img src="images/illustration-mockups.svg">
  <div class="content">
  <h1>Build The Community<br> Your Fans Will Love</h1>
  <P>  Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
    Create connections with<br> your users as you engage in genuine discussion. </P>
  <button class="register"> Register </button>
  </div>
</div>

<div class="icons">
  <button class="social-media"><i class="fa-brands fa-facebook-f"></i></button>
  <button class="social-media"><i class="fa-brands fa-twitter"></i></button>
  <button class="social-media"><i class="fa-brands fa-instagram"></i></button>
</div>
</body>
</html>
